name: Ryde Monitor

on:
  schedule:
    - cron: '*/300 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            **/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Run Discord monitor
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_ALLOWED_USER_IDS: ${{ vars.TELEGRAM_ALLOWED_USER_IDS }}
          DISCORD_TRACKED_USERS: ${{ vars.DISCORD_TRACKED_USERS }}
          DISCORD_TRACKED_GUILDS: ${{ vars.DISCORD_TRACKED_GUILDS }}
          TIMEZONE: ${{ vars.TIMEZONE }}
          VOICE_MONITORING_DURATION: ${{ vars.VOICE_MONITORING_DURATION }}
          DM_CHECK_DURATION: ${{ vars.DM_CHECK_DURATION }}
          DM_RECENT_WINDOW_SECONDS: ${{ vars.DM_RECENT_WINDOW_SECONDS }}
          FIRST_RUN_STRATEGY: ${{ vars.FIRST_RUN_STRATEGY }}
        run: |
          python -u main.py || true

      - name: Commit state and logs to repository
        if: always()
        run: |
          git config --global user.name "Ryde Monitor Bot"
          git config --global user.email "bot@ryde-monitor.local"
          git add -f state.json discord_monitor.log || true
          if ! git diff --cached --quiet 2>/dev/null; then
            git commit -m "chore: update state and logs [skip ci]" || true
            git push || true
          fi

  cleanup:
    name: Cleanup Old Runs
    needs: monitor
    if: always()
    runs-on: ubuntu-latest
    permissions:
      actions: write
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO: ${{ github.repository }}
      WF: ${{ github.workflow }}
    steps:
      - name: Remove old workflow runs
        run: |
          runs=$(gh run list \
            --repo "$REPO" \
            --workflow "$WF" \
            --limit 100 \
            --json databaseId,status,createdAt \
            --jq '.[] | select(.status!="in_progress" and .status!="queued") | {id: .databaseId, date: .createdAt}' | \
            jq -s 'sort_by(.date) | reverse | .[].id')
            
          total=$(echo "$runs" | wc -l)
          if [ "$total" -le 9 ]; then
            echo "• Found $total runs, no cleanup needed (keeps latest 9)."
            exit 0
          fi
          
          to_delete=$(echo "$runs" | tail -n +10)
          echo "• Deleting oldest workflow runs..."
          echo "$to_delete" | while read id; do
            echo "  - Deleting run ID: $id"
            gh run delete "$id" --repo "$REPO" || true
          done
        shell: bash
